   <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - PCGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #083050;
            color: white;
            display: flex;
            align-items: center;
            padding: 12px;
        }

        header img {
            height: 55px;
            margin-right: 15px;
        }

        header div {
            display: flex;
            flex-direction: column;
        }

        header div .titulo {
            font-size: 1.4em;
            font-weight: 500; /* semibold elegante */
        }

        header div .subtitulo {
            font-size: 0.9em;
            font-style: italic;
            color: #dcdcdc;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .intro {
            background: #006F8A;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .chat-box {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background: white;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .msg {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user {
            background: #d1e7ff;
            margin-left: auto;
        }

        .bot {
            background: #f1f1f1;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .input-area button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #F6871F;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .input-area button:hover {
            background: #e0761a;
        }

        /* Ajuste automático para celular */
        @media (max-width: 600px) {
            main {
                padding: 10px;
            }
            header {
                flex-direction: column;
                text-align: center;
            }
            header img {
                margin: 0 0 10px 0;
            }
            .chat-box {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_pcge.png" alt="Logo PCGE">
        <div>
            <div class="titulo">Programa Ciência e Gestão pela Educação</div>
            <div class="subtitulo">Assistente “ChatGPT – PCGE”</div>
        </div>
    </header>

    <main>
        <div class="intro">
            <h2>Bem-vindo ao ChatGPT – PCGE</h2>
            <p>Tire suas dúvidas em linguagem simples. Escreva sua pergunta e clique em Enviar.</p>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="msg bot">Olá! Sou o ChatGPT–PCGE. Estou aqui para ajudá-lo(a). Faça sua pergunta quando quiser.</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Digite sua pergunta...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </main>

    <script>
        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");

            // Mostrar mensagem do usuário
            const userMsg = document.createElement("div");
            userMsg.className = "msg user";
            userMsg.innerText = message;
            chatBox.appendChild(userMsg);

            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("https://chatgpt-pcge.onrender.com/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Mostrar resposta do bot
                const botMsg = document.createElement("div");
                botMsg.className = "msg bot";
                botMsg.innerText = data.reply || "Erro ao obter resposta.";
                chatBox.appendChild(botMsg);
                chatBox.scrollTop = chatBox.scrollHeight;

            } catch (error) {
                const errorMsg = document.createElement("div");
                errorMsg.className = "msg bot";
                errorMsg.innerText = "Erro de conexão com o servidor.";
                chatBox.appendChild(errorMsg);
            }
        }
    </script>
</body>
</html>
