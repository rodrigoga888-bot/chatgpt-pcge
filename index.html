<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT - PCGE</title>
  <style>
    :root{
      --azul-escuro:#083050;
      --laranja:#F6871F;
      --azul-petroleo:#006F8A;
      --cinza:#6D6E71;
      --bg:#f9fafb;
      --bubble-bot:#eef2f7;
      --bubble-user:#006F8A;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--cinza);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;display:flex;flex-direction:column;min-height:100vh}
    header{background:var(--azul-escuro);color:#fff}
    .container{max-width:960px;margin:0 auto;padding:16px}
    .top{display:flex;align-items:center;gap:12px;padding:6px 0}
    .top img{height:40px;width:auto}
    .brand-title{font-weight:700}
    .brand-sub{font-size:12px;opacity:.9}

    .hero{
      background:linear-gradient(135deg,#083050 0%,#006F8A 60%,#0a7aa6 100%);
      color:#fff;border-radius:14px;padding:20px;margin:16px 0;
      box-shadow:0 8px 24px rgba(0,0,0,.08)
    }
    .hero h1{margin:0 0 6px;font-size:22px}
    .hero p{margin:0;opacity:.95}

    .card{background:#fff;border-radius:14px;box-shadow:0 10px 28px rgba(0,0,0,.06);padding:16px}
    #chat{height:480px;overflow:auto;padding:10px;border:1px solid #e5e7eb;border-radius:12px;background:#fff}
    .message{max-width:80%;padding:10px 12px;border-radius:12px;margin:8px 0;line-height:1.45;font-size:15px}
    .user{background:var(--bubble-user);color:#fff;margin-left:auto;border-top-right-radius:4px}
    .bot{background:var(--bubble-bot);color:#111827;margin-right:auto;border-top-left-radius:4px}
    .typing{font-size:12px;color:#6b7280;margin:6px 4px;display:none}

    .inputbar{display:flex;gap:8px;margin-top:12px}
    .inputbar input{
      flex:1;padding:12px;border:1px solid #e5e7eb;border-radius:10px;outline:none
    }
    .inputbar button{
      padding:12px 18px;border:none;border-radius:10px;background:var(--laranja);color:#fff;cursor:pointer;font-weight:600
    }
    .inputbar button:hover{background:#d46f0f}

    footer{margin-top:auto;background:var(--azul-escuro);color:#fff;text-align:center;padding:14px;font-size:12px}
    a{color:#F6871F}
    @media (max-width:700px){#chat{height:60vh}}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="top">
        <!-- TROQUE LOGO.png pelo nome do seu arquivo ou uma URL p√∫blica da imagem -->
        <img src="LOGO.png" alt="PCGE" onerror="this.style.display='none'">
        <div>
          <div class="brand-title">Programa Ci√™ncia e Gest√£o pela Educa√ß√£o</div>
          <div class="brand-sub">Assistente ‚ÄúChatGPT ‚Äì PCGE‚Äù</div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Bem-vindo ao ChatGPT ‚Äì PCGE</h1>
      <p>Tire d√∫vidas em linguagem simples. Escreva sua pergunta e clique em Enviar.</p>
    </section>

    <section class="card">
      <div id="chat"></div>
      <div id="typing" class="typing">digitando‚Ä¶</div>
      <div class="inputbar">
        <input id="msg" type="text" placeholder="Digite sua pergunta..." />
        <button id="send">Enviar</button>
      </div>
    </section>
  </main>

  <footer>
    ¬© PCGE ‚Ä¢ Assistente experimental. Para decis√µes oficiais, consulte os documentos do Programa.
  </footer>

  <script>
    // üîó seu backend no Render:
    const API_URL = "https://chatgpt-pcge.onrender.com/api/chat";

    const chat = document.getElementById("chat");
    const msg  = document.getElementById("msg");
    const btn  = document.getElementById("send");
    const typing = document.getElementById("typing");

    function add(text, who){
      const b = document.createElement("div");
      b.className = "message " + who;
      b.textContent = text;
      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send(){
      const text = msg.value.trim();
      if(!text) return;
      add(text, "user");
      msg.value = "";

      typing.style.display = "block";
      try{
        const r = await fetch(API_URL, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ message:text })
        });
        const data = await r.json();
        add(data.reply || "(sem resposta)", "bot");
      }catch(e){
        add("Erro de conex√£o com o servidor.", "bot");
      }finally{
        typing.style.display = "none";
      }
    }

    btn.onclick = send;
    msg.addEventListener("keydown", e => { if(e.key==="Enter") send(); });

    // Mensagem inicial
    add("Ol√°! Sou o ChatGPT‚ÄìPCGE. Fa√ßa sua pergunta quando quiser.", "bot");
  </script>
</body>
</html>
