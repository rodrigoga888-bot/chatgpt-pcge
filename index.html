<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>ChatGPT - PCGE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }
    .user {
      background: #d1e7ff;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e9ecef;
      align-self: flex-start;
      text-align: left;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: white;
    }
    #message {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #004aad;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #003580;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ ChatGPT - PCGE</header>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="message" placeholder="Digite sua pergunta..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const API_URL = "https://chatgpt-pcge.onrender.com/api/chat"; // seu backend

    function addMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply || "Erro: sem resposta", "bot");
      } catch (err) {
        addMessage("Erro de conexÃ£o com o servidor.", "bot");
      }
    }
  </script>
</body>
</html>
